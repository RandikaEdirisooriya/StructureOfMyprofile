<script>
    var array=["A","B","C","D","E","F"];


    function Letters(){
        let lastArray=array.pop();
        array.unshift(lastArray);
        $('#h1_A').text(array[0]);
        $('#h1_B').text(array[1]);
        $('#h1_C').text(array[2]);
        $('#h1_D').text(array[3]);
        $('#h1_E').text(array[4]);
        $('#h1_F').text(array[5]);
    }
    setInterval(Letters, 800);


</script>
